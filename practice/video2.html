<html>
<body>
<div style="text-align:center">
<button onclick="playpause()"> play/pause</button>
<button onclick="small()"> small</button>
<button onclick="big()"> big</button>
<button onclick="normal()"> normal</button>
<video id="video1" style="width=300; height:200" controls>
<source src="movie.mp4" type="video/mp4">
</video>
</div>
<script>
var myVideo = document.getElementById("video1"); 
function playpause() {
if (myVideo.paused)
 myVideo.play();
 else
 myVideo.pause();
}
function small();
{
myVideo.width=200px;
}
function big();
{
myVideo.width=500px;
}
function normal();
{
myVideo.width=300px;
}

</script>
</body>
</html>
