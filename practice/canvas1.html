<html>
<body>
<canvas width="200" height="100" id="raj" style="border:1px solid"black></canvas>
<canvas width="200" height="100" id="raju" style="border:1px solid"black></canvas>

<script>
var c=document.getElementById("raj");
var ctx=c.getContext("2d");
ctx.font="20px italic";
ctx.fillText("hello world",50,50);
</script>
<script> 
var c= document.getElementById("raju");
var ctx= c.getContext("2d");
ctx.font="25px italic"
ctx.strokeText("canvas world",10,50)
</script>
<canvas width="200" height="100" id="aj" style="border:1px solid"black></canvas>
<script>
var c= document.getElementById("aj");
var ctx= c.getContext("2d");
//create gradient
var grd=ctx.createLinearGradient(0,0,200,0);
grd.addColorStop(1,"blue");
grd.addColorStop(0,"white");
//adding the gradient
ctx.fillStyle= grd;
ctx.fillRect(10,10,150,80);
</script>
<canvas width="200" height="100" id="ju" style="border:1px solid"black></canvas>
<script>
var c= document.getElementById("ju");
var ctx= c.getContext("2d");
//create gradient
var grd=ctx.createRadialGradient(70,50,60,30,20,40);
grd.addColorStop(1,"blue");
grd.addColorStop(0,"white");
//adding the gradi
ctx.fillStyle= grd;
ctx.fillRect(10,10,150,80);
</script>
</body>
</html>
