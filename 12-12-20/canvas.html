<html>
<body>
<canvas id="canvas" width="1000" height="1000"></canvas>
<script>
var c= document.getElementById("canvas");
var ctx=c.getContext("2d");
ctx.fillStyle="red";
ctx.fillRect(25,25,100,150);
ctx.fillStyle = "green";
ctx.fillRect(200,25,100,150);

ctx.lineWidth = 5;
ctx.strokeStyle = "blue";
ctx.strokeRect(100,250,100,150);

ctx.clearRect(30,30,80,100);

ctx.font="35px arial";
ctx.textAlign="center";
ctx.fillStyle="blue";
ctx.fillText("hello world",400,25);

ctx.lineWidth=1;
ctx.strokeStyle="purple";
ctx.strokeText("Hello world",400,100);

</script>
</body>
</html>
